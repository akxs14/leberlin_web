<svg version="1.1" xmlns="http://www.w3.org/2000/svg">
   <filter id="blur">
       <feGaussianBlur stdDeviation="10" />
   </filter>
    <filter id="grayscale">
      <feColorMatrix type="matrix" stdDeviation="10" values="0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0 0 0 1 0"/>
    </filter>
    
    <filter id="brightness">
    <feComponentTransfer>
     <feFuncR type="linear" slope="0.5"/>
     <feFuncG type="linear" slope="0.5"/>
     <feFuncB type="linear" slope="0.5"/>
    </feComponentTransfer>
    </filter>


    <filter id="opacity">
    <feComponentTransfer>
    <feFuncA type="table" tableValues="0 0.5"/>
    </feComponentTransfer>
    </filter>

    <filter id="saturate">
      <feColorMatrix type="saturate" values="0.5"/>
    </filter>

</svg> 

